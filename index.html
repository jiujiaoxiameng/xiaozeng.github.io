---
layout: default
title: {{ site.name }}
---
<center>
  <div id="home">

    <!-- <ul class="posts" style="padding-left: 0px;"> -->
    <li class="card-panel hoverable">
      {% for post in site.posts %}
      <span class="grey-text right">{{ post.date | date_to_string }}
        <a href="{{ site.baseurl }}{{ post.url }}" class="post-link"> {{ post.title }} </a>

        {% endfor %}
    </li>
    <!-- </ul> -->

  </div>
</center>
