---
layout: default
title: {{ site.name }}
---
<center>
  <div id="home">

    <ul class="posts" style="padding-left: 0px;">

      {% for post in site.posts %}
      <a href="{{ site.baseurl }}{{ post.url }}" class="btn"> {{ post.title }} </a>
      
      {% endfor %}

    </ul>

  </div>
</center>
