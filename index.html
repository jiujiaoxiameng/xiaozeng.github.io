---
layout: default
title: {{ site.name }}
---

<div id="home">

  <ul class="post-list" style="padding-left: 0px;">
    {% for post in site.posts %}
    <li class="card-panel hoverable card-shadow">
      {% include item-header.html %}
      <span class="grey-text right">{{ post.date | date_to_string }}</span>
      <a href="{{ site.baseurl }}{{ post.url }}" class="post-link"> {{ post.title }} </a>

      {% endfor %}
    </li>
  </ul>

</div>
